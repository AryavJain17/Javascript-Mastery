<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects in JS</title>
</head>
<body>
    <h1>Objects in JS</h1>
    <script>
        let var1 = 22;
        console.log("TYpe of var1 is "+ typeof(var1));
        let var2 = "John";
        console.log("TYpe of var2 is "+ typeof(var2));
        let var3 = 40.67;
        console.log("TYpe of var3 is "+ typeof(var3));
        let var4 = false;
        console.log("TYpe of var4 is "+ typeof(var4));
        let var5;//Default of JS variable is undefined
        console.log("TYpe of var5 is "+ typeof(var5));
        let var6 = undefined;
        console.log("TYpe of var6 is "+ typeof(var6));
        let var7 = null;
        console.log("TYpe of var7 is "+ typeof(var7));

        //Create my own Data type and its object
        let student = {
            name: "Peter",
            rollNo : 567,
            age: 23
        };
        console.log(student);
        console.log(typeof(student));
         console.log(student.name);
          console.log(student['name']);
      //Object destructuring
          const {rollNo, age} = student;
           console.log(rollNo);
            console.log(age);


    </script>
    
</body>
</html>
