<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time in JS</title>
</head>
<body>
    <h2>Date and Time in JS</h2>
    <div id="datetime"></div>
    <div id="formatted-date"></div>

    <script>

       

        setInterval(function test(){
            let currentDateTime = new Date();
        //console.log(currentDateTime);//Due to commenting no reccurring in console.
            document.querySelector("#datetime").innerHTML = currentDateTime;
        }, 1000);

        let date1 = new Date(0);
        console.log(date1);

       let date2 = new Date(5000);//Time elapsed in ms from Jan 01 1970 05:30:00
        console.log(date2);//Jan 01 1970 05:30:05
        
       // let date3 = new Date(year, month, day, hour, minute, seconds, milliseconds);
       let date3 = new Date(2099, 10, 4, 9, 45, 22, 88);//months start from 0 to 11
       console.log(date3);//Wed Nov 04 2099 09:45:22
       let startTime = Date.now();

       console.log(date3.getFullYear());
       console.log(date3.getDay());
       console.log(date3.getDate());// this is actual date here its 4th
       console.log(date3.getHours());
       console.log(date3.getMilliseconds());
       console.log(date3.getMinutes());
       console.log(date3.getTimezoneOffset());
       console.log(date3.getMonth());// since form 0 to 11 add 1 for standard month

       let formattedDate = `Date is ${date3.getDate()}/${date3.getMonth() + 1}/${date3.getFullYear()}`;
       document.querySelector("#formatted-date").innerHTML = formattedDate;

       //UTC = coorcinated universal time - LONDON
       let date4 = new Date();
       console.log(date4.getHours());//ur local hour
       console.log(date4.getUTCHours());//Current hour in london
       console.log(date4);
       date4.setDate(5);//Add 5 to the day part of the date
       console.log(date4);
       let endTime = Date.now();
       console.log("Time take to execute the code in ms is: "+(endTime-startTime));

       let endMs = Date.now();
       console.log(endMs);// ms passed until now from the date jan 1 1970 at 01:00:00




    </script>
    
</body>
</html>
