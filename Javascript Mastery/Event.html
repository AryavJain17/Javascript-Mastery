<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event and Event Listener in JS</title>
</head>
<body>
    <div id="header" class="layout">
        <h2 id="Headertext" onmouseover="changeColor()" onmouseout="changeColor()">Header section</h2>
        <input type="text" id="headerTextInput" placeholder="Header text">
        <button id="HeaderBtn" onclick="changeText()">Change color</button>
 
     </div>
     <div id="main" class="layout">
           <section id="left">
             <ul class="left-menu">
                 <li>Products</li>
                 <li>Categories</li>
                 <li>Orders</li>
             </ul>
           </section>
           <section id="centre">
            <h3> Hello world</h3>
            <input id="Fullname" type="text" placeholder="Your Full Name"  value="John Doe">
           </section>
           <section id="right">
             <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s
           </section>
 
     </div>
     <div id="footer" class="layout">
       @All rights reserved
 
     </div>

     <script>
        function changeColor() {
           // alert("Hello");
           let hT = document.getElementById('Headertext');
          if (hT.style.color !== 'red') {
            hT.style.color = 'red';
          } else{
            hT.style.color !== 'black'
          }
        }
        function changeText() {
            let hT = document.getElementById('headerText');
            let hTi = document.getElementById('HeaderTextInput');
            hT.innerText = hTi.value;
            
        }
     </script>
 
</body>
</html>
